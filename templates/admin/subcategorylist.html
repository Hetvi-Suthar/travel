{% extends "admin/adminlayout.html" %}
{% block content %}

<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- start: content -->
<div id="content">
    <div class="panel box-shadow-none content-header">
        <div class="panel-body">
            <div class="col-md-12">
                <h3 class="animated fadeInLeft">Subcategory Master</h3>   
            </div>
        </div>
    </div>
  
    <div class="form-element">
        <div class="col-md-12 padding-0">  
            <div class="col-md-12">
                <div class="col-md-12 panel">
                    
                    <!-- Table Heading -->
                    <div class="col-md-12 panel-heading">
                        <h4>Subcategory List</h4>
                    </div>
                    
                    <!-- Table Body -->
                    <div class="col-md-12 panel-body" style="padding-bottom:30px;">
                        <div class="col-md-12">
                            <div class="responsive-table">
                                <table id="datatables-example" class="table table-striped table-bordered" width="100%" cellspacing="0">
                                    
                                    <!-- Table Header -->
                                    <thead>
                                        <tr>
                                            <th style="width: auto;">Sr No.</th>
                                            <th style="width: auto;">Category Name</th>
                                            <th style="width: auto;">Name</th>
                                            <th style="width: auto;">Image</th>
                                            <th style="width: auto;">Location</th>
                                            <th style="width: auto;">Action</th>
                                        </tr>
                                    </thead>
                                    
                                    <!-- Table Data -->
                                    <tbody>
                                        {% for i in subcate %}
                                        <tr>
                                            <td>{{ loop.index }}</td>
                                            <td>{{ i[6] }}</td>
                                            <td>{{ i[2] }}</td>
                                            <td>
                                                <img src="../../{{ i[4] }}" alt="subcategory-image" width="100" height="100">
                                            </td>
                                            <td>{{ i[3] }}</td>
                                            <td>
                                                <div style="display: flex; gap: 10px; align-items: center;">         
                                                    <a href="{{ url_for('editcategory', id=i[0]) }}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Edit</a>
                                                    <a href="{{ url_for('deletecategory', id=i[0]) }}" onclick="return confirm('Are you sure?')" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</a>                                              
                                                </div>
                                            </td>  
                                        </tr>
                                        {% endfor %}  
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>              
                </div>
            </div>      
        </div>
    </div>
</div>
<!-- end: content -->

{% endblock %}
